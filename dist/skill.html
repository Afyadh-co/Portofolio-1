<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skill</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="hamburgers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-sans antialiased">
    <!-- Header -->
    <header
      class="w-full shadow-md h-[80px] sticky top-0 z-20 bg-[#191919] py-6 px-8"
    >
      <nav
        class="flex md:max-w-6xl mx-auto h-full items-center justify-between"
      >
        <a href="" class="text-3xl lg:text-4xl font-semibold text-[#e3651d]"
          >AFYADH.CO</a
        >
        <div class="flex items-center">
          <ul
            class="absolute lg:flex top-[80px] grid py-6 md:py-0 -left-full w-full md:w-fit h-fit md:h-full lg:static gap-2 md:gap-10 font-semibold text-xl text-center items-center bg-white/5 backdrop-blur-2xl md:bg-[#191919] text-gray-300 justify-center"
          >
            <li>
              <a href="index.html" class="hover:text-[#e3651d]">Home</a>
            </li>
            <li>
              <a href="services.html" class="hover:text-[#e3651d]">Services</a>
            </li>
            <li>
              <a
                href="skill.html"
                class="text-[#e3651d] underline-offset-8 font-bold"
                >Skill</a
              >
            </li>
            <li>
              <a href="about.html" class="hover:text-[#e3651d]">About</a>
            </li>
            <li class="block lg:hidden">
              <a
                href="https://wa.me/6285831040910"
                class="text-sm font-semibold bg-[#e3651d] text-white px-4 py-2 rounded-xl hover:bg-[#B45B08] justify-end inline-block"
                target="_blank"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
        <div class="container flex items-center w-fit space-x-2">
          <a
            href="https://wa.me/6285831040910"
            class="text-sm font-semibold hidden lg:inline-block bg-[#e3651d] text-white px-4 py-2 rounded-xl hover:bg-[#B45B08] justify-end"
            target="_blank"
            >Contact Me</a
          >
          <button
            id="menu-button"
            class="hamburger--emphatic inline-block lg:hidden cursor-pointer"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Sectiom -->
    <section class="py-7 lg:py-20 mx-auto mb-8">
      <div class="container max-w-6xl mx-auto h-full">
        <div class="flex flex-col items-center">
          <h1
            class="text-center font-bold text-4xl lg:text-5xl pt-6 pb-15 lg:pb-20 text-white"
          >
            My Skill
          </h1>
          <div
            class="container-progress flex flex-col w-full text-center gap-y-4 items-center px-8"
          >
            <!-- Progress HTML -->
            <i class="fa-brands fa-html5 text-9xl text-[#E34F26]"></i>
            <div class="mb-1 text-3xl font-semibold dark:text-white">HTML</div>
            <div
              class="w-full h-4 mb-4 bg-gray-200 rounded-full dark:bg-gray-700"
            >
              <div
                class="h-4 bg-[#E34F26] rounded-full"
                style="width: 90%"
              ></div>
            </div>
            <!-- Progress CSS -->
            <i class="fa-brands fa-css3-alt mt-10 text-9xl text-[#1572B6]"></i>
            <div class="mb-1 text-3xl font-semibold dark:text-white">CSS</div>
            <div
              class="w-full h-4 mb-4 bg-gray-200 rounded-full dark:bg-gray-700"
            >
              <div
                class="h-4 bg-[#1572B6] rounded-full"
                style="width: 55%"
              ></div>
            </div>
            <!-- Progress CSS Tailwind -->
            <img
              src="/images/Tailwind_CSS_Logo.svg.png"
              alt=""
              class="w-[150px] mt-10"
            />
            <div class="mb-1 text-3xl font-semibold dark:text-white">
              CSS with Tailwind
            </div>
            <div
              class="w-full h-4 mb-4 bg-gray-200 rounded-full dark:bg-gray-700"
            >
              <div
                class="h-4 bg-[#06B6D4] rounded-full"
                style="width: 70%"
              ></div>
            </div>
            <!-- Progress Java Script -->
            <i class="fa-brands fa-js mt-10 text-9xl text-[#F7DF1E]"></i>
            <div class="mb-1 text-3xl font-semibold dark:text-white">
              Java Script
            </div>
            <div
              class="w-full h-4 mb-4 bg-gray-200 rounded-full dark:bg-gray-700"
            >
              <div
                class="h-4 bg-[#F7DF1E] rounded-full"
                style="width: 45%"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <a
        href="about.html"
        class="absolute right-0 mx-8 border border-amber-600 rounded-lg py-2 px-4 text-amber-700"
        >View Next <i class="fa-solid fa-square-caret-right"></i
      ></a>
    </section>
    <script src="main.js"></script>
  </body>
</html>
